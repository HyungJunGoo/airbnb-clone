{% load static i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>{% block page_title %}{% endblock page_title %}| Nbnb</title>
</head>

<body class="text-gray-800 mt-24 font-light">
    {% include "partials/messages.html" %}
    <header class="container inset-0 max-w-full flex items-center justifiy-between px-6 h-20 border-b border-gray-400 fixed bg-white">
        <div class="flex items-center w-1/3">
            <a href="{% url "core:home"%}">
                <img class="w-12" src="{% static 'img/logo.png' %}"/>
            </a>
        {% block search-bar %}
        <form method="get" action="{% url 'rooms:search' %}" class="w-full">
            <input
                class="search-box border px-4 py-2 font-medium text-gr-900 placeholder-gray-600 rounded-sm w-64 shadow-md hover:shadow-lg focus:outline-none w-full"
                value=""
                name="city"
                placeholder= {% trans "Search By City" %}
            />
        </form>
        {% endblock search-bar %}
        </div>
        {% include "partials/nav.html" %}
    </header>
    {% block content %}{% endblock %}
    {% include "partials/footer.html" %}
    <script>
        const langSelect = document.getElementById("js-lang");
        const handleLangChange = () => {
            const selected = langSelect.value;
            fetch(`{% url 'users:switch-language' %}?lang=${selected}`).then(() => window.location.reload());
        }
        langSelect.addEventListener("change", handleLangChange);
    </script>
</body>

</html>
